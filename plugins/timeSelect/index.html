<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery.timeSelectPugin.css">
    <title>Document</title>
</head>
<body>
    <div id="timeSelectPanel" style="width: 600px;margin-left: 200px; margin-top: 100px;">
        <div class="time-select-warp">
            <div class="time-select-line">
                <div class="time-select-line-plan">
                    <span class="time-select-line-plan-point">
                        <span class="time-select-line-plan-tip">
                            <span class="time-select-line-plan-tip-text">2017-07-23</span>
                            <span class="time-select-line-plan-tip-arraw"></span>
                        </span>
                    </span>
                </div>
                <span class="time-select-line-mousemark" style="left:20%;">
                    <span class="time-select-line-mousemark-text">2017-07-23</span>
                </span>
            </div>
            <div class="time-select-mark">
                <span class="time-select-mark-end">2017-07-23</span>
                <span class="time-select-mark-begin">2017-07-30</span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.timeSelectPugin.js"></script>
<script>
    $(function(){
        $("#timeSelectPanel").timeSelect({
            data:["2017-07-22","2017-07-23","2017-07-24","2017-07-25","2017-07-26","2017-07-27","2017-07-28","2017-07-29"],
            timeChange:function(value){
                console.log("fwefwe"+value);
            },
            playStep:50,
            isLoop:true,
            isAutoPlay:true,
            canPlay:true
        })

        setTimeout(function(){
            $("#timeSelectPanel").timeSelect("setData",["2017-08-22","2017-08-23","2017-08-24","2017-08-25","2017-08-26","2017-08-27","2017-08-28","2017-08-29","2017-08-30","2017-08-31","2017-09-01"])
        },5000)

        /* setTimeout(function(){
            $("#timeSelectPanel").timeSelect("destroy");
        },10000) */
    })
</script>
</html>
